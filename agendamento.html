<main class="d-flex justify-content-center container-sm container-fluid">
    <div class="row g-2 bg-light border border-2 border-success-subtle rounded-4 mb-3">
        <section class="col-md p-4 border-end border-2 border-success-subtle">
            <form action="." method="." class="row g-3">
                <legend>Dados do Paciente</legend>
                <div class="col-12">
                    <label for="fName" class="form-label">Nome</label>
                    <input type="text" id="fName" name="nome" class="form-control" placeholder="Nome do Paciente" required>
                </div>

                <div class="col-md-6">
                    <label for="fSex" class="form-label">Sexo</label>
                    <select name="sexo" id="fSex" class="form-select" required>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Indefinido" selected>Indefinido</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="fbdate" class="form-label">Data de Nascimento</label>
                    <input type="date" id="fbdate" name="nascimento" class="form-control" placeholder="dd/mm/aaaa" required>
                </div>

                <div class="col-12">
                    <label for="fPhone" class="form-label">Telefone</label>
                    <input type="text" id="fPhone" name="telefone" class="form-control" placeholder="(00) 0000-0000" required>
                </div>

                <div class="col-md-4">
                    <label for="fDoc" class="form-label">Documento</label>
                    <select id="fDoc" class="form-select" required>
                        <option value="CPF" selected>CPF</option>
                        <option value="CNPJ">CNPJ</option>
                    </select>

                </div>

                <div class="col-md-8">
                    <label for="fCpf" class="form-label">Nº do Documento</label>
                    <input type="text" id="fCpf" name="documento" class="form-control" required>
                </div>


                <div class="col-12">
                    <label for="fEmail" class="form-label">E-mail</label>
                    <input type="text" id="fEmail" name="e-mail" class="form-control" placeholder="E-mail" required>
                </div>



                <div class="col-md-6">
                    <label for="fDate" class="form-label">Data de Consulta</label>
                    <input type="date" id="fDate" name="dataConsulta" class="form-control" placeholder="dd/mm/aaaa" required>
                </div>

                <div class="col-md-6">
                    <label for="fDoc" class="form-label">Horário de Consulta</label>
                    <select id="fDoc" class="form-select" required>
                        <option value="CPF" selected>15:00</option>
                        <option value="CNPJ">16:00</option>
                    </select>
                </div>

                <div class="text-center p-3"><button type="submit" class="btn btn-success w-50">Marcar Consulta</button>
                </div>


            </form>
        </section>


        <section class="row col-md">
            <div> <h3 class="col-md-1 p-4 fw-normal">Calendário</h3>
                <div class="col-md-5 m-4 mt-1 w-auto calendar bg-success text-center col-md-5 p-1 m-1 mb-5">
                    <div class="d-flex m-4 align-content-center justify-content-between">
                        <p class="current-date text-light fs-4"></p>
                        <div class="icons">
                            <span id="prev">
                                <i class="bi bi-chevron-left m-1"></i>
                            </span>
                            <span id="next">
                                <i id="next" class="bi bi-chevron-right m-1">
                                </i>
                            </span>
                    </div>
                    
                    </div>
                    <ul class="weeks text-light mx-auto">
                        <li>Dom</li>
                        <li>Seg</li>
                        <li>Ter</li>
                        <li>Qua</li>
                        <li>Qui</li>
                        <li>Sex</li>
                        <li>Sab</li>
                    </ul>
                    <ul class="days d-flex flex-wrap bg-light rounded-4 p-3 m-2 w-auto col-md">
                    </ul>
                </div>
    
                <div class="col-md-4 bg-success w-auto mx-4 rounded-4 ">
                    <h3 class="p-4 fw-normal fs-5 text-light mb-1 pb-2">Horários Disponíveis</h3>
                    <ul class="schedule list-unstyled justify-content-evenly d-flex flex-wrap">
                        <li><button type="button" class="btn btn-success border-1 border-light mx-0">08:30</button></li>
                        <li><button type="button" class="btn btn-success border-1 border-light">10:00</button></li>
                        <li><button type="button" class="btn btn-success border-1 border-light">11:00</button></li>
                        <li><button type="button" class="btn btn-success border-1 border-light">13:00</button></li>
                        <li><button type="button" class="btn btn-success border-1 border-light mb-1">15:00</button></li>
                    </ul>
                    </div>
    
            </section></div>
