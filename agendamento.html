    <link rel="stylesheet" href="./CSS/estilo-inicial.css">
    <script src="scrip.js" defer></script>
</head>

<header class="container-fluid p-2 bg-success-subtle mb-5">
    <nav class="navbar navbar-expand-lg bg-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Placeholder</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="pagina-inicial.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="agendamento.html">Agendamento</a>

                    <li class="nav-item">
                        <a class="nav-link" href="prontuarios.html">Prontuário</a>
                    </li>
                </ul>
            </div>
        </div>

</header>

<main class="g-1 d-flex justify-content-center">
    <div class="col-8 d-flex main-container justify-content-center g-2 bg-light border border-2 border-success-subtle rounded-4 column-gap-3">
        <section class=" col-md-6 p-4 pb-5 border-end border-2 border-success-subtle">
            <form action="." method="." class="row g-3">
                <legend>Dados do Paciente</legend>
                <div class="col-12">
                    <label for="fName" class="form-label">Nome</label>
                    <input type="text" id="fName" name="nome" class="form-control" placeholder="Nome do Paciente">
                </div>

                <div class="col-md-6">
                    <label for="fSex" class="form-label">Sexo</label>
                    <select name="sexo" id="fSex" class="form-select">
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Indefinido" selected>Indefinido</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="fbdate" class="form-label">Data de Nascimento</label>
                    <input type="date" id="fbdate" name="nascimento" class="form-control" placeholder="dd/mm/aaaa">
                </div>

                <div class="col-12">
                    <label for="fPhone" class="form-label">Telefone</label>
                    <input type="text" id="fPhone" name="telefone" class="form-control" placeholder="(00) 0000-0000">
                </div>

                <div class="col-md-4">
                    <label for="fDoc" class="form-label">Documento</label>
                    <select id="fDoc" class="form-select">
                        <option value="CPF" selected>CPF</option>
                        <option value="CNPJ">CNPJ</option>
                    </select>

                </div>

                <div class="col-md-8">
                    <label for="fCpf" class="form-label">Nº do Documento</label>
                    <input type="text" id="fCpf" name="documento" class="form-control">
                </div>


                <div class="col-12">
                    <label for="fEmail" class="form-label">E-mail</label>
                    <input type="text" id="fEmail" name="e-mail" class="form-control" placeholder="E-mail">
                </div>



                <div class="col-md-6">
                    <label for="fDate" class="form-label">Data de Consulta</label>
                    <input type="date" id="fDate" name="dataConsulta" class="form-control" placeholder="dd/mm/aaaa">
                </div>

                <div class="col-md-6">
                    <label for="fDoc" class="form-label">Horário de Consulta</label>
                    <select id="fDoc" class="form-select">
                        <option value="CPF" selected>15:00</option>
                        <option value="CNPJ">16:00</option>
                    </select>
                </div>

                <div class="text-center p-3"><button type="button" class="btn btn-success w-50">Marcar Consulta</button>
                </div>


            </form>
        </section>


        <section class="col-md-6 align-items-center border-start border-2 border-success-subtle">
            <h3 class="p-4 fw-normal">Calendário</h3>
            <div class="m-4 w-auto h-auto calendar bg-success text-center col-md-5 p-1 m-1">
                <div class="d-flex m-4 align-content-center justify-content-between">
                    <p class="current-date text-light fs-4"></p>
                    <div class="icons">
                        <span id="prev">
                            <i class="bi bi-chevron-left m-1"></i>
                        </span>
                        <span id="next">
                            <i id="next" class="bi bi-chevron-right m-1">
                            </i>
                        </span>
                </div>
                
                </div>
                <ul class="weeks text-light mx-4">
                    <li>Dom</li>
                    <li>Seg</li>
                    <li>Ter</li>
                    <li>Qua</li>
                    <li>Qui</li>
                    <li>Sex</li>
                    <li>Sab</li>
                </ul>
                <ul class="days d-flex flex-wrap bg-light rounded-4 p-3 m-2">
                </ul>
            </div>

            <div class="bg-success h-auto m-4 rounded-4">
                <h3 class="p-4 fw-normal">Horários Disponíveis</h3>
                <ul class="schedule d-flex list-unstyled justify-content-evenly">
                    <li>09:00</li>
                    <li>13:00</li>
                    <li>15:00</li>
                </ul>
                </div>

        </section>




    </div>
</main>
