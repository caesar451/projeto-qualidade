<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infocus - Tela Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/estilo-inicial.css">
    <link rel="script" href="scrip.js">
</head>

<body>

    <header class="container-fluid p-2 bg-success-subtle mb-5">
        <nav class="navbar navbar-expand-lg bg-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">InFocus</a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="pagina-inicial.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="agendamento.html">Agendamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="prontuarios.html">Prontuário</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main class="d-flex justify-content-center container-fluid">
        <div class="container bg-light border border-2 border-success-subtle rounded-4">
            <h1>Lista de Consultas</h1>
            <table class="table table-hover table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="w-50">Nome</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Ações</th>
                    </tr>

                </thead>

                <tbody id="main-list" class="table-group-divider">
                    <!-- <tr data-bs-toggle="modal" data-bs-target="#myModal">
                            <td>08:30</td>
                            <td>Neo Calors Silva</td>
                            <td>9999-9999</td>
                        </tr> -->
                    <!-- <tr data-bs-toggle="modal" data-bs-target="#myModal">
                            <td>08:30</td>
                            <td>Neo Calors Silva</td>
                            <td>9999-9999</td>
                            <td>Sim</td>
                        </tr> -->

                </tbody>
            </table>


        </div>


        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
            role="dialog">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header d-flex flex-column">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <h5 class="modal-title justify-content-center d-flex" id="exampleModalLabel">Detalhes do
                            Paciente</h5>
                    </div>
                    <div class="modal-body p-1">
                        <section class="p-1 px-3">
                            <form action="." method="." class="">
                                <legend class="pointer border-bottom border-1 border-success" data-bs-toggle="collapse"
                                    href="patientData" data-bs-toggle="collapse" data-bs-target="#patientData"
                                    aria-expanded="false" aria-controls="patientData">Dados do Paciente</legend>
                                <div class="row input-group" id="patientData">
                                    <input type="hidden" id="fId">
                                    <div class="col-12">
                                        <label for="fPacienteNome" class="form-label">Nome</label>
                                        <input type="text" id="fPacienteNome" name="nome" class="form-control" disabled
                                            placeholder="Nome do Paciente" required>
                                    </div>

                                    <div class="col-6">
                                        <label for="Ftime" class="form-label">Hora da Consulta</label>
                                        <input type="time" name="hora" id="Ftime" class="form-select" required>
                                    </div>

                                    <div class="col-6">
                                        <label for="fDate" class="form-label">Data de Consulta</label>
                                        <input type="date" id="fDate" name="nascimento" class="form-control"
                                            placeholder="dd/mm/aaaa" required>
                                    </div>
                                </div>
                        </section>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </main>

    <script>

        const agendamento = [
            { id: 1, nome: "Paciente 1", data: "20/06/2023", hora: "09:00" },
            { id: 2, nome: "Paciente 2", data: "20/06/2023", hora: "13:00" },
            { id: 3, nome: "Paciente 3", data: "20/06/2023", hora: "15:00" }
        ];

        function preencherTabela() {
            const tbody = document.getElementById("main-list");

            agendamento.forEach(agenda => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td>${agenda.nome}</td>
          <td>${agenda.data}</td>
          <td>${agenda.hora}</td>
          <td>
            <button class="btn btn-primary btn-editar" data-id="${agenda.id}" data-nome="${agenda.nome}">
              Editar
            </button>
            <button class="btn btn-danger btn-excluir" data-id="${agenda.id}">
              Excluir
            </button>
          </td>
        `;

                tbody.appendChild(tr);
            });
        }

        function abrirModalEdicao(id, nome) {
            document.getElementById("fId").value = id;
            document.getElementById("fPacienteNome").value = nome;
            $("#myModal").modal("show");
        }

        function atualizarConsulta(id, nome) {
            const index = agendamento.find(p => p.id === id);
            if (agenda) {
                agenda.nome = nome;
                preencherTabela();
            }
        }

        // function excluirConsulta(id) {
        //     const index = agendamento.findIndex(p => p.id === id);
        //     if (index !== -1) {
        //         agendamento.splice(index, 1);
        //         preencherTabela();
        //     }
        // }

        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("btn-editar")) {
                const id = parseInt(event.target.getAttribute("data-id"));
                const nome = event.target.getAttribute("data-nome");
                abrirModalEdicao(id, nome);
            }
        });

        document.getElementById("myModal").addEventListener("submit", function (event) {
            event.preventDefault();
            const id = parseInt(document.getElementById("fId").value);
            const nome = document.getElementById("fPacienteNome").value;
            atualizarPaciente(id, nome);
            $("#myModal").modal("hide");
        });

        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("btn-excluir")) {
                const id = parseInt(event.target.getAttribute("data-id"));
                excluirPaciente(id);
            }
        });

        window.addEventListener("load", preencherTabela);
    </script>

</body>

</html>
