<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/secondary.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <h1>Infocus</h1>
        <!-- <div class="left-login">
            <h1>InFocus</h1>
        </div>
        <div class="right-login"> -->
            <div class="card-login">
                <form action="" method="submit">
                    <legend>REGISTRO</legend>
                    <div class="textfield">
                        <label for="fUsuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="fEmail">E-mail</label>
                        <input type="password" name="fEmail" placeholder="E-mail">
                    </div>
                    <div class="textfield">
                        <label for="fSenha">Senha</label>
                        <input type="password" name="fSenha" placeholder="Senha">
                    </div>
                    <div class="textfield">
                        <label for="fSenha">Confirme sua senha</label>
                        <input type="password" name="fSenhacheck" placeholder="Senha">
                    </div>
                    <input type="submit" class="btn-login" value="CADASTRAR">
                </form>
                <a href="login.html">Já possui uma conta? Faça login.</a>

            </div>
        <!-- </div> -->
    </div>

</body>
